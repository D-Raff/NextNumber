<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Next Number</title>
</head>
<body>
    <div class="card">
        <h1>Next Number</h1>
        <div class="input">
            <input data-input type="number">

            <button data-add type="button">Add number</button>
        </div>
        <span>Amount of numbers entered: <span data-arr></span></span>
        <div class="res">
            <button data-next type="button">Next</button>

            <label data-res></label>
        </div>
       
    </div>



    <script src="./script/code.js"></script>
</body>
</html>
